<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0;">
</head>

<body class='no-header-page  wsite-theme-light'>

	<!-- header-wrap -->
	<div id="header-wrap">
		<div id="header" class="content-wrap">
			<label id="nav-trigger" class="hamburger" for="mobile-trigger"></label>
			<div id="logo">{logo}</div>
			<div id="header-right">
				<div id="nav" class="nav">{menu}</div>
			</div>
		</div>
	</div>
	<!-- end header-wrap -->

	<div id="wrapper">
		<div id="wrapper-content">

			<input type="checkbox" id="mobile-trigger" class="mobile-trigger">
			<div id="navmobile" class="nav">{menu}</div>
			
			<div id="main-content">

				<div id="main-wrap" class="content-wrap">{content}</div>
				<!-- end main-wrap -->

				<!-- footer-wrap -->
				<div id="footer-wrap" class="content-wrap">{footer}</div>
				<!-- end footer-wrap -->
			
			</div>

		</div>		
	</div>
	<!-- end wrapper -->

	<!-- JavaScript -->
	<script type="text/javascript" src="/files/theme/plugins.js" ></script>
	<script type="text/javascript" src="/files/theme/custom.js"></script>
	<script type="text/javascript" src="/files/theme/mobile.js"></script>

</body>
</html>
